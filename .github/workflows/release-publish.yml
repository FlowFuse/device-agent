name: Release Published
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm install
      - uses: JS-DevTools/npm-publish@v2.2.0
        with:
          token: ${{ secrets.NPM_PUBLISH_TOKEN }}

  build_container:
    needs: [publish]
    runs-on: ubuntu-latest
    steps:
      # - name: wait for npm
      #   uses: gr2m/await-npm-package-version-action@v1
      #   with:
      #     package: "@flowforge/flowforge-device-agent"
      #     version: ${{ github.event.release.tag_name }}
      #     timeout: 300
      #     registry: https://registry.npmjs.org
      - name: checkout
        uses: actions/checkout@v3
      - name: Docker Meta Data
        id: meta
        uses: docker/metadata-action@v3
        with:
          tags: |
            type=semver,event=tag,pattern={{version}}
          flavor: |
            latest=true
          images: |
            flowforge/device-agent
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2.2.0
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2.6.0
      - name: docker login
        uses: docker/login-action@v2.2.0
        with:
          username: flowforge
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Build and push FlowForge Device Agent container
        uses: docker/build-push-action@v4.0.0
        with:
          context: docker
          file: docker/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          push: true
          platforms: linux/amd64, linux/arm64, linux/arm/v7
      - name: Publish README.md to Docker hub
        uses: peter-evans/dockerhub-description@v3
        with:
          repository: flowforge/device-agent
          username: flowforge
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          readme-filepath: ./docker/README.md
