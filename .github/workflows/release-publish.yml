name: Release Published
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 18
      - run: npm ci
      - uses: JS-DevTools/npm-publish@19c28f1ef146469e409470805ea4279d47c3d35c # v3.1.1
        with:
          token: ${{ secrets.NPM_PUBLISH_TOKEN }}
  build_container:
    needs: [publish]
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Docker Meta Data
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          tags: |
            type=semver,event=tag,pattern={{version}}
          flavor: |
            latest=true
          images: |
            flowfuse/device-agent
      - name: Setup QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
      - name: docker login
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          username: flowfuse
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Build and push FlowFuse Device Agent container
        uses: docker/build-push-action@1dc73863535b631f98b2378be8619f83b136f4a0 # v6.17.0
        with:
          context: docker
          file: docker/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          push: true
          platforms: linux/amd64, linux/arm64, linux/arm/v7
      - name: Publish README.md to Docker hub
        uses: peter-evans/dockerhub-description@432a30c9e07499fd01da9f8a49f0faf9e0ca5b77 # v4.0.2
        with:
          repository: flowfuse/device-agent
          username: flowfuse
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          readme-filepath: ./docker/README.md
  publish_legacy:
    needs: [publish]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 16
      - name: "Install jq"
        run: sudo apt-get install -y jq
      - name: "Patch module name"
        run: |
          cat package.json | jq '.name = "@flowforge/flowforge-device-agent"' > package.json-patched
          mv package.json-patched package.json
      - run: npm install
      - uses: JS-DevTools/npm-publish@19c28f1ef146469e409470805ea4279d47c3d35c # v3.1.1
        with:
          token: ${{ secrets.NPM_PUBLISH_TOKEN_FLOWFORGE }}
      - name: Docker Meta Data
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          tags: |
            type=semver,event=tag,pattern={{version}}
          flavor: |
            latest=true
          images: |
            flowforge/device-agent
      - name: Setup QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
      - name: docker login
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          username: flowforge
          password: ${{ secrets.DOCKER_HUB_PASSWORD_FLOWFORGE }}
      - name: Build and push FlowFuse Device Agent container
        uses: docker/build-push-action@1dc73863535b631f98b2378be8619f83b136f4a0 # v6.17.0
        with:
          context: docker
          file: docker/Dockerfile_flowforge
          tags: ${{ steps.meta.outputs.tags }}
          push: true
          platforms: linux/amd64, linux/arm64, linux/arm/v7
      - name: Publish README.md to Docker hub
        uses: peter-evans/dockerhub-description@432a30c9e07499fd01da9f8a49f0faf9e0ca5b77 # v4.0.2
        with:
          repository: flowforge/device-agent
          username: flowforge
          password: ${{ secrets.DOCKER_HUB_PASSWORD_FLOWFORGE }}
          readme-filepath: ./docker/README.md
